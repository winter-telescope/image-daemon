- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.4.4
  hooks:
    - id: ruff
      #files: "^backend/"
    ###### Relevant part below ######
    - id: ruff
      args: ["check", "--select", "I", "--fix"]
      #files: "^backend/"
    ###### Relevant part above ######
    - id: ruff-format
      #files: "^backend/"
-   repo: local
    hooks:
      - id: poetry-check
        name: poetry-check
        description: run poetry check to validate config
        entry: poetry check
        language: python
        language_version: python3
        pass_filenames: false
        files: ^pyproject.toml$
